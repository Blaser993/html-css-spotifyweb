<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <script src="https://kit.fontawesome.com/3243ace8ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/style.css">

</head>


<body class="row cross--direction">

    <div class="main-container row">
        

        <!-- INIZIO SIDEBAR -->
        <header class="sidebar">
            
            <div class="row cross--direction">

                <figure class="sidebar__logo debug">
                    <img class="logo__extended debug" src="./img/logo.svg" alt="logo">
                    <img class="logo__small" src="./img/logo-small.svg" alt="logosmall">
                </figure>

                <nav class="sidebar__nav">nav</nav>

                <article class="sidebar__article">playlist</article>

                <section class="sidebar__cta">installa</section>

                <section class="sidebar__profile">profilo</section>
            </div>

        </header>
        <!-- FINE SIDEBAR -->




        <!-- INIZIO MAIN CONTENT -->
        <main class="content">
           
        </main>
         <!-- FINE MAIN CONTENT -->


    </div>



    <!-- INIZIO PLAYER -->
    <aside class="player">

        <div class="row center space--between">

            <div class="player__song">
                
                <article class="row center spacing--small">

                    <article class="row grow center">

                        <figure class="song__image">
                            <img src="./img/sinister.jpeg" alt="sinister cover">
                        </figure>


                        <hgroup class="corss-direction spacing--small">
                            <h4>
                                Sinister
                            </h4>
                            <h5>
                                Brano Nome
                            </h5>
                        </hgroup>


                    </article>

                    <ul class="list-menu row">
                        <li class="list-menu__item">
                            <a href="#">
                                <i class="icon icon--disabled fa-regular fa-heart"></i>
                            </a>
                        </li>
                        <li class="list-menu__item">
                            <a id="no-space" href="#">
                                <i class="icon icon--disabled fa-regular fa-folder"></i>
                            </a>
                        </li>
                    </ul>
                </article>
                
                


            </div>

            <div class="player__timeline">

                <div class="timeline__container cross--direction row">

                    <div class="timeline__commands cross--center row wrap ">

                        <ul class="list-menu center row">

                            <li class="list-menu__item">
                                <a href="#">
                                    <i class="icon fa-solid fa-shuffle"></i>
                                </a>
                            </li>

                            <li class="list-menu__item">
                                <a href="#">
                                    <i class="icon fa-solid fa-backward-step"></i>
                                </a>
                            </li>

                            <li class="list-menu__item">
                                <a href="#">
                                    <i class="icon size--dobled fa-regular fa-circle-play"></i>
                                </a>
                            </li>

                            <li class="list-menu__item">
                                <a href="#">
                                    <i class="icon fa-solid fa-forward-step"></i>
                                </a>
                            </li>
                            
                            <li class="list-menu__item">
                                <a id="no-space" href="#">
                                    <i class="icon fa-solid fa-arrow-rotate-right"></i>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div class="timeline__time space--between spacing--small center row">
                        <div>
                            <h6>
                                0:25
                            </h6>
                        </div>

                        <div class="grow spacing--small">
                            <a href="#">
                                <div class="progress-bar">
                                    <div class="progress-bar__progress">                                                                           
                                    </div>
                                </div>
                            </a>
                        </div>

                        <div>
                            <h6>
                                4:25
                            </h6>
                        </div>
                    </div>

                </div>

            </div>

            <div class="player__volume">


                <div class="row center space--between">

                    <ul class="list-menu row space--between">
                        <li class="list-menu__item">
                            <a href="#">
                                <i class="icon fa-solid fa-list"></i>
                            </a>
                        </li>
                        <li  class="list-menu__item">
                            <a href="#">
                                <i class="icon fa-solid fa-display"></i>
                            </a>
                        </li>
                    </ul>
                        
                    <ul class="list-menu center row grow space--between ">

                        <li  class="list-menu__item">
                            <a href="#">
                                <i class="icon fa-solid fa-volume-high"></i>
                            </a>
                        </li>

                        <li  class="list-menu__item grow">
                            <a  href="#">
                               <div class="progress-bar grow">
                                    <div class="progress-bar__progress">                                                                           
                                    </div>
                               </div>
                            </a>
                        </li>
                    </ul>

                </div>

            </div>

        </div>
    </aside>
    <!-- FINE PLAYER -->
    






</body>
</html>
