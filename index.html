<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <script src="https://kit.fontawesome.com/3243ace8ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/style.css">

</head>


<body class="row cross--direction">

    <div class="main-container row">
        
        <div class="sidebar">
            
        </div>
        <div class="content">
           
        </div>
    </div>



    <!-- INIZIO PLAYER -->
    <div class="player">

        <div class="row center space--between">

            <div class="player__song ">
                
                <article class="row center spacing--small">

                    <article class="row grow center">

                        <figure class="song__image">
                            <img src="./img/sinister.jpeg" alt="sinister cover">
                        </figure>


                        <hgroup class="corss-direction spacing--small">
                            <h4>
                                title
                            </h4>
                            <h5>
                                subtitle
                            </h5>
                        </hgroup>


                    </article>

                    <ul class="list-menu row">
                        <li class="list-menu__item">
                            <a href="#">
                                <i class="fa-regular fa-heart"></i>
                            </a>
                        </li>
                        <li class="list-menu__item">
                            <a href="#">
                                <i class="fa-regular fa-folder"></i>
                            </a>
                        </li>
                    </ul>
                </article>
                
                


            </div>

            <div class="player__timeline">

                <div class="timeline__container cross--direction row">

                    <div class="timeline__commands cross--center row wrap ">

                        <ul class="list-menu center row">

                            <li class="list-menu__item">
                                <a href="#">
                                    <i class="fa-solid fa-shuffle"></i>
                                </a>
                            </li>

                            <li class="list-menu__item">
                                <a href="#">
                                    <i class="fa-solid fa-backward-step"></i>
                                </a>
                            </li>

                            <li class="list-menu__item">
                                <a href="#">
                                    <i class="doble fa-regular fa-circle-play"></i>
                                </a>
                            </li>

                            <li class="list-menu__item">
                                <a href="#">
                                    <i class="fa-solid fa-forward-step"></i>
                                </a>
                            </li>
                            
                            <li class="list-menu__item">
                                <a href="#">
                                    <i class="fa-solid fa-arrow-rotate-right"></i>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div class="timeline__time space--between spacing--small center row">
                        <div>
                            <h5>
                                0:25
                            </h5>
                        </div>

                        <div class="grow spacing--small">
                            <a href="#">
                                <div class="progress-bar">
                                    <div class="progress-bar__progress">                                                                           
                                    </div>
                                </div>
                            </a>
                        </div>

                        <div>
                            <h5>
                                4:25
                            </h5>
                        </div>
                    </div>

                </div>

            </div>

            <div class="player__volume">


                <div class="row space--between">

                    <ul class="list-menu row space--between">
                        <li class="list-menu__item">
                            <a href="#">
                                <i class="fa-solid fa-list"></i>
                            </a>
                        </li>
                        <li  class="list-menu__item">
                            <a href="#">
                                <i class="fa-solid fa-display"></i>
                            </a>
                        </li>
                    </ul>
                        
                    <ul class="list-menu center row grow space--between ">

                        <li  class="list-menu__item">
                            <a href="#">
                                <i class="fa-solid fa-volume-high"></i>
                            </a>
                        </li>

                        <li  class="list-menu__item grow">
                            <a class="grow" href="#">
                               <div class="progress-bar grow">
                                    <div class="progress-bar__progress">                                                                           
                                    </div>
                               </div>
                            </a>
                        </li>
                    </ul>

                </div>

            </div>

        </div>
    </div>
    <!-- FINE PLAYER -->


</body>
</html>
