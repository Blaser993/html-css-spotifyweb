<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <script src="https://kit.fontawesome.com/3243ace8ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/style.css">

</head>


<body class="row cross--direction">

    <div class="main-container row">
        
        <div class="sidebar">
            
        </div>
        <div class="content">
           
        </div>
    </div>



    <!-- INIZIO PLAYER -->
    <div class="player">

        <div class="row center space--between">

            <div class="player__song debug">
                
                <article class="row center">

                    <article class="row center">

                        <figure class="song__image debug">
                            <img src="./img/sinister.jpeg" alt="sinister cover">
                        </figure>


                        <hgroup class="corss-direction">
                            <h4>
                                title
                            </h4>
                            <h5>
                                subtitle
                            </h5>
                        </hgroup>


                    </article>

                    <ul class="list-menu row">
                        <li class="list-menu__item">
                            <a href="#">
                                <i class="fa-regular fa-heart"></i>
                            </a>
                        </li>
                        <li class="list-menu__item">
                            <a href="#">
                                <i class="fa-regular fa-folder"></i>
                            </a>
                        </li>
                    </ul>
                </article>
                
                


            </div>

            <div class="player__timeline">

                <div class="timeline__container cross--direction row">

                    <div class="timeline__commands cross--center row wrap ">

                        <ul class="list-menu row">

                            <li class="list-menu__item">
                                <a href="#">
                                    <i class="fa-solid fa-shuffle"></i>
                                </a>
                            </li>

                            <li>
                                <a href="#">
                                    <i class="fa-solid fa-backward-step"></i>
                                </a>
                            </li>

                            <li>
                                <a href="#">
                                    <i class="fa-regular fa-circle-play"></i>
                                </a>
                            </li>

                            <li>
                                <a href="#">
                                    <i class="fa-solid fa-forward-step"></i>
                                </a>
                            </li>
                            
                            <li>
                                <a href="#">
                                    <i class="fa-solid fa-arrow-rotate-right"></i>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div class="timeline__time row">
                        <div>inizio</div>
                        <div>linea</div>
                        <div>fine</div>
                    </div>

                </div>

            </div>

            <div class="player__volume">volume</div>
        </div>
    </div>
    <!-- FINE PLAYER -->


</body>
</html>
